{% set version = "3.8.5" %}

package:
  name: maven
  version: {{ version }}

source:
  fn: apache-maven-{{ version }}-bin.tar.gz
  url: https://archive.apache.org/dist/maven/maven-3/{{ version }}/binaries/apache-maven-{{ version }}-bin.tar.gz
  sha256: 88e30700f32a3f60e0d28d0f12a3525d29b7c20c72d130153df5b5d6d890c673

build:
  number: 0

requirements:
  run:
    - openjdk

test:
  commands:
    - mvn -v

about:
  home: https://maven.apache.org
  license: Apache-2.0
  license_file: LICENSE
  summary: A software project management and comprehension tool.
  description: |
    Apache Maven is a software project management and comprehension tool.
    Based on the concept of a project object model (POM), Maven can manage
    a project's build, reporting and documentation from a central piece of information.

extra:
  recipe-maintainers:
    - johanneskoester
    - hadim
    - mariusvniekerk
    - matthiasdiener
