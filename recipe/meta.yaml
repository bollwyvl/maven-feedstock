{% set version = "3.9.2" %}

package:
  name: maven
  version: {{ version }}

source:
  - fn: apache-maven-3.8.8-bin.tar.gz # Purposely download old stable binaries, to build the new version
    url: https://dlcdn.apache.org/maven/maven-3/3.8.8/binaries/apache-maven-3.8.8-bin.tar.gz
    sha256: 17811e108701af5985bf5167abbd47c06e92c6c6bd1c13a1a1c095c9b4ecc32a
    sha512: 332088670d14fa9ff346e6858ca0acca304666596fec86eea89253bd496d3c90deae2be5091be199f48e09d46cec817c6419d5161fb4ee37871503f472765d00
  - fn: apache-maven-{{ version }}-src.tar.gz
    url: https://dlcdn.apache.org/maven/maven-3/{{ version }}/source/apache-maven-{{ version }}-src.tar.gz
    sha256: a9f3ba1c9563a3cd5256fe6caf92f7e6a69a174fe8c803efe5137e843254801b
    sha512: 977c0c56c570977567e63cd4d2e61d2645381e08713f0a8c73f22e6600cf31e1b5a360929fb08f28bb7329033eb5f9331b0dabdb32b2b9009650be5f48f6e6d1

build:
  number: 1

requirements:
  build:
    - openjdk
  run:
    - openjdk

test:
  commands:
    # This test segfaults qemu on ppc64le
    - mvn -v  # [not ppc64le]

about:
  home: https://maven.apache.org
  license: Apache-2.0
  license_file: LICENSE
  summary: A software project management and comprehension tool.
  description: |
    Apache Maven is a software project management and comprehension tool.
    Based on the concept of a project object model (POM), Maven can manage
    a project's build, reporting and documentation from a central piece of information.

extra:
  recipe-maintainers:
    - johanneskoester
    - hadim
    - mariusvniekerk
    - matthiasdiener
